<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="source/css/reset.css">
        <link rel="stylesheet" href="source/css/style.css">
        <title>Tea Cozy</title>
    </head>
    <body>
        <header>
            <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" id="logo" alt=""></figure>
            <nav>
                <a href="">Mission</a>
                <a href="">Featured Tea</a>
                <a href="">Locations</a>
            </nav>
        </header>
        <main>
            <section class="pageheader">
                <div class="header">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>
            <section class="teaofthemonth">
                <div class="header">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="gallery">
                    <div class="galleryitem">
                        <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"></figure>
                        <aside><h4>Fall Berry Blitz Tea</h4></aside>
                    </div>
                    <div class="galleryitem">
                        <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"></figure>
                        <aside><h4>Spiced Rum Tea</h4></aside>
                    </div>
                    <div class="galleryitem">
                        <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"></figure>
                        <aside><h4>Seasonal Donuts</h4></aside>
                    </div>
                    <div class="galleryitem">
                        <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"></figure>
                        <aside><h4>Myrtle Ave Tea</h4></aside>
                    </div>
                    <div class="galleryitem">
                        <figure><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"></figure>
                        <aside><h4>Bedford Bizarre Tea</h4></aside>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
